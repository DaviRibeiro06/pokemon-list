<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="custom-title my-4">
            <img src="https://img.icons8.com/color/48/000000/pokeball-2.png" alt="Pokébola">
            Pokémon App
        </h1>
        
        <!-- Campo de Busca -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <input type="text" id="searchPokemon" class="form-control" placeholder="Buscar Pokémon">
            </div>
        </div>

        <!-- Lista de Pokémons -->
        <div id="pokemonList" class="row justify-content-center">
            <!-- Cards de Pokémon serão inseridos aqui -->
        </div>

        <!-- Botões de navegação -->
        <div class="row justify-content-center mt-4">
            <button id="btnPrevious" class="btn btn-primary col-md-2 mx-2">Anterior</button>
            <button id="btnNext" class="btn btn-primary col-md-2 mx-2">Próximo</button>
        </div>
        
        <!-- Botão de Favoritos -->
        <div class="text-center mt-4">
            <a href="./favorites/favorites.html" class="btn btn-warning">Ver Favoritos</a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
